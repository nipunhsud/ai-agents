        .header {

            position: absolute;
            right: 12px;

<body>
    <div class="container">
        <div class="header">
            <h1>Store Slack API Key</h1>
            <p>Securely store your Slack API key for integration</p>
        </div>
        
        <form id="apiKeyForm" method="POST" action="/add-slack-token/">
            
            <div class="form-group">
                <label for="slack_token">API Key</label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="slack_token" 
                        name="slack_token" 
                        required 
                        pattern="xoxb-[0-9A-Za-z-]+"
                        placeholder="Enter your Slack API key start with xoxb- "
                    >
                    <button type="button" class="toggle-visibility" onclick="toggleVisibility()">
                        Show
                    </button>
                </div>
                <div class="validation-message">
                    Please enter a valid Slack API key starting with 'xoxb-'
                </div>
            </div>
            
            <button type="submit" class="button">Save API Key</button>
        </form>
    </div>

    <script>
        function toggleVisibility() {
            const apiKeyInput = document.getElementById('slack_token');
            const toggleButton = document.querySelector('.toggle-visibility');
            
            if (apiKeyInput.type === 'password') {
                apiKeyInput.type = 'text';
                toggleButton.textContent = 'Hide';
            } else {
                apiKeyInput.type = 'password';
                toggleButton.textContent = 'Show';
            }
        }
    </script>
</body>
