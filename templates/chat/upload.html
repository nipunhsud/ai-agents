<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document</title>
</head>
<body>
    <h1>Upload Document</h1>
    <form id="uploadForm" enctype="multipart/form-data" method="POST" action="/upload/">
        {% csrf_token %}
        <label for="document">Upload Document:</label>
        <input type="file" id="document" name="document" accept=".pdf,.docx,.png,.jpg,.jpeg">
        <button type="submit">Upload</button>
    </form>

    <div id="response"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            fetch('/upload/', {
                method: 'POST',
                body: formData,
                credentials: 'same-origin'
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('response').innerHTML = `Error: ${data.error}`;
                } else {
                    document.getElementById('response').innerHTML = `Success: ${data.message}<br>Summary: ${data.summary}`;
                }
            })
            .catch(error => {
                document.getElementById('response').innerHTML = `Error: ${error}`;
            });
        });
    </script>
</body>
</html>
