                    "‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¨‡ßç‡¶∞‡¶æ‡¶â‡¶ú‡¶æ‡¶∞‡ßá ‡¶∏‡ßç‡¶™‡¶ø‡¶ö ‡¶∞‡ßá‡¶ï‡¶ó‡¶®‡¶ø‡¶∂‡¶® ‡¶∏‡¶æ‡¶™‡ßã‡¶∞‡ßç‡¶ü‡ßá‡¶° ‡¶®‡¶Ø‡¶º‡•§ Chrome ‡¶¨‡ßç‡¶∞‡¶æ‡¶â‡¶ú‡¶æ‡¶∞ ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§"
                );
            }
        }

        function setupRecognition() {
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = "bn-BD";

            recognition.onstart = function() {
                isRecording = true;
                updateUI();
            };

            recognition.onend = function() {
                isRecording = false;
                updateUI();
                // Restart recognition if it was stopped but not due to playing audio
                if (!isPlaying && !isRecording) {
                    try {
                        recognition.start();
                    } catch (err) {
                        console.error("Error restarting recognition:", err);
                    }
                }
            };

            recognition.onresult = function(event) {
                let interimTranscript = "";
                let finalTranscript = "";

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript;
                        handleSentenceCompletion(transcript);
                    } else {
                        interimTranscript += transcript;
                    }
                }

                document.getElementById("result").textContent = 
                    "‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶® ‡¶ï‡¶•‡¶æ: " + (finalTranscript || interimTranscript || "...");
            };

            async function handleSentenceCompletion(text) {
                if (!text.trim()) return;

                // Add user message to chat
                addMessage(text, true);

                try {
                    // Send to backend API
                    const response = await fetch('http://localhost:8000/help_desk_receive/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            text: text,
                            timestamp: new Date().toISOString(),
                            language: 'bn-BD'
                        })
                    });

                    if (!response.ok) throw new Error('API Error');
                    const data = await response.json();
                    
                    // Add server response to chat
                    addMessage(data.agdum, false);
                    
                    // Automatically speak the response
                    speak(data.agdum);

                } catch (error) {
                    console.error('Error:', error);
                    showError("‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞‡ßá‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶Ø‡ßã‡¶ó‡¶æ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá");
                }
            }

            recognition.onerror = function(event) {
                showError("‡¶§‡ßç‡¶∞‡ßÅ‡¶ü‡¶ø: " + event.error);
                isRecording = false;
                updateUI();
            };
        }

        function toggleRecording() {
            if (!recognition) {
                initializeSpeechRecognition();
            }

            if (isRecording) {
                recognition.stop();
            } else {
                try {
                    recognition.start();
                } catch (err) {
                    showError(
                        "‡¶∞‡ßá‡¶ï‡¶∞‡ßç‡¶°‡¶ø‡¶Ç ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá‡•§ ‡¶™‡ßÅ‡¶®‡¶∞‡¶æ‡¶Ø‡¶º ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§"
                    );
                }
            }
        }

        function updateUI() {
            const button = document.getElementById("startStopButton");
            const status = document.getElementById("status");

            if (isRecording) {
                button.textContent = "‡¶•‡¶æ‡¶Æ‡¶æ‡¶®";
                button.classList.add("recording");
                status.textContent = "‡¶∞‡ßá‡¶ï‡¶∞‡ßç‡¶°‡¶ø‡¶Ç ‡¶ö‡¶≤‡¶õ‡ßá...";
            } else {
                button.textContent = "‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡ßÅ‡¶®";
                button.classList.remove("recording");
                status.textContent = "‡¶∞‡ßá‡¶ï‡¶∞‡ßç‡¶° ‡¶ï‡¶∞‡¶§‡ßá ‡¶¨‡¶æ‡¶ü‡¶®‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®";
            }

            button.disabled = isPlaying;
        }

        function showError(message) {
            const status = document.getElementById("status");
            status.textContent = message;
            status.classList.add("error");
        }

        // Add event listener for start/stop button
        document.getElementById("startStopButton").addEventListener("click", toggleRecording);

        // Initialize speech recognition
        initializeSpeechRecognition();
    </script>
